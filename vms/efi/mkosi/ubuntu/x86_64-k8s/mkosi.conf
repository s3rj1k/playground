[Distribution]
Architecture=x86-64
Distribution=ubuntu
Release=noble
Repositories=main,universe

[Output]
Format=disk
Output=image.vm

[Build]
WithNetwork=yes

[Content]
CleanPackageMetadata=no

Hostname=vm
Keymap=us
Locale=C
Timezone=UTC

WithDocs=no
WithRecommends=no

Packages=
	amd64-microcode
	apt
	apt-transport-https
	ca-certificates
	cloud-guest-utils
	cloud-init
	cloud-initramfs-growroot
	cri-o
	curl
	docker-buildx-plugin
	docker-ce
	docker-ce-cli
	docker-compose-plugin
	ebtables
	gnupg
	grub-efi
	grub-pc-bin
	intel-microcode
	iproute2
	iptables
	jq
	kubeadm
	kubectl
	kubelet
	libpam-systemd
	# libseccomp2
	linux-firmware
	linux-virtual
	locales
	multipath-tools
	nano
	openssh-server
	polkitd
	qemu-guest-agent
	sed
	shim-signed
	ssh
	ssh-import-id
	sudo
	systemd
	systemd-resolved
	systemd-timesyncd
	# unattended-upgrades
	zstd

RemovePackages=
	libnss-resolve

# [ -d /sys/firmware/efi ] && echo UEFI || echo BIOS
Bootable=yes
Bootloader=grub
BiosBootloader=grub

KernelCommandLine=console=ttyS0 rd.emergency=poweroff transparent_hugepage=madvise

[Validation]
Checksum=yes

[Runtime]
CPUs=32
RAM=16G
VSock=yes
RuntimeSize=50G
QemuArgs=-nographic
