name: Build k0s without embedded binaries

on:
  push:
    branches:
      - main
      - k0s
    paths:
      - ".github/workflows/build-k0s-no-embedded-binaries.yaml"
      - "dockerfiles/kubernetes/k0s/k0s-no-embedded-binaries.Dockerfile"
  workflow_dispatch:
    inputs:
      k0s_ref:
        description: "k0s ref/branch/tag to build"
        required: false
        default: "release-1.34"
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract architecture
        id: arch
        run: |
          ARCH=$(echo ${{ matrix.platform }} | cut -d'/' -f2)
          echo "arch=$ARCH" >> $GITHUB_OUTPUT

      - name: Build k0s
        run: |
          docker buildx build \
            --file dockerfiles/kubernetes/k0s/k0s-no-embedded-binaries.Dockerfile \
            --platform ${{ matrix.platform }} \
            --tag k0s-${{ steps.arch.outputs.arch }} \
            --build-arg K0S_VERSION=${{ inputs.k0s_ref || 'release-1.34' }} \
            --load \
            .

      - name: Extract binary
        run: |
          docker create --name k0s-tmp k0s-${{ steps.arch.outputs.arch }}
          docker cp k0s-tmp:/usr/local/bin/k0s ./k0s-${{ steps.arch.outputs.arch }}
          docker rm k0s-tmp

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: k0s-${{ steps.arch.outputs.arch }}
          path: k0s-${{ steps.arch.outputs.arch }}
          if-no-files-found: error
